<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>contacts</title>
        <style type="text/css" media="all">
            body, input {
                font-family: skia;
            }
            a {
                text-decoration: none;
                color: #1E90FF;
            }
            #header, #footer {
                min-width: 600px;
                background: #BBBBBB;
            }
            .container {
                padding:10px 14px;
                background: #cccccc;
                text-align: center;
            }

            #footer {
                text-align: center;
                line-height: 50px;
                color: #666666;
            }
            #header ul {
                margin: 0 0 0 16px;
                padding: 0;
                display:inline-block;
                list-style-type: none;
            }
            #header ul li {
                margin: 20px 0 0 0;
                padding: 0;
                display: inline-block;
                text-decoration: none;
            }
            #header a {
                padding: 14px 30px;
                font-size: 1.2em;
                color: #eeeeee;
                background: #888888;
                display: inline-block;
                text-decoration: none;
                border-radius: 4px 4px 0 0;
            }
            #header a:hover {
                background:#999999;
            }

            input[type="text"], input[type="password"] {
                padding: 10px;
                font-family: skia;
                font-size: 1.1em;
                border-style: solid;
                border-width: 1px;
                border-color: #cbcbcb;
                border-radius: 2px;
            }

            input[type="submit"] {
                border-radius: 2px;
                border-style: none;
                color: #FFF;
                padding: 10px 30px;
                font-size: 1.1em;
                text-decoration: none;
                cursor: hand;
            }

            input[type="button"], .btn {
                border-radius: 2px;
                border-style: none;
                color: #FFF;
                padding: 10px 30px;
                font-size: 1.1em;
                text-decoration: none;
                cursor: hand;            
                display: inline-block;
            }
            input[danger], .btn[danger] {
                background: #e02a2a;
            }
            input[normal], .btn[normal]{
                background: #3985ff;
            }
            input[perfer], .btn[perfer]{
                background: #00be38;
            }
            input[warn], .btn[warn] {
                background: #e47700;
            }

            table, th, td, tr {
                border-style: solid;
                border-width: 1px;
                border-color: #999;
                border-collapse: collapse;
            }
            table {
                width: 100%;
            }
            th, td {
                padding: 10px 30px;
                text-align: center;
            }
            th {
                background: #999;
                color: #eeeeee;
            }
            td {
                background: #eee;
                color: #555;
            }

            table[horizontal] th {
                text-align: right;
                width:100px;
            }
            table[horizontal] td {
                text-align: left;
            }
            table[horizontal] td[operation] {
                text-align: center;
            }
            table[horizontal] td input[type="text"] {
                width:100%;
            }

            td[paging] a {
                padding: 6px 14px;
                border-radius: 2px;
                text-decoration: none;
                color: #1E90FF;
            }
            td[paging] a:hover {
                background: #cccccc;
            }

        </style>
    </head>

    <body>
        
        <div id="header">
            <ul>
                <li><a href="#employee.list">EMPLOYEE</a></li>
                <li><a href="#department.list">DEPARTMENT</a></li>
                <li><a href="#adv.list">ADVANCED</a></li>
            </ul>
        </div>

        <div id='main' class="container"></div>

        <!--
        ====================================================================
        = LOGIN
        ====================================================================
        -->


        <script id="login" type="text/html">
            <form action="" method="post">
                <input type="text" name="username" value="" placeholder="user name"/>
                <input type="password" name="password" value="" placeholder="password"/>
                <input type="submit" name="submit" id="" value="LOGIN" perfer />
            </form>
        </script>

        <!--
        ====================================================================
        = employee releated
        ====================================================================
        -->
        <script type="text/html" id="employee">
            <form action="" method="post">
            <table horizontal>
                <tr>
                    <th>ID</th>
                    <td> {{id}} </td>
                </tr>
                <tr>
                    <th>NAME</th>
                    <td><input name="name" type="text" value="{{name}}" disabled></td>
                </tr>
                <tr>
                    <th>ROLE</th>
                    <td><input name="role" type="text" value="{{role}}" disabled></td>
                </tr>
                <tr>
                    <th>TEL</th>
                    <td><input name="tel" type="text" value="{{tel}}" disabled></td>
                </tr>
                <tr>
                    <th>MOBILE</th>
                    <td><input name="mobile" type="text" value="{{mobile}}" disabled></td>
                </tr>
                <tr>
                    <th>EMAIL</th>
                    <td><input name="email" type="text" value="{{mail}}" disabled></td>
                </tr>
                <tr>
                    <th>POSITION</th>
                    <td><input name="position" type="text" value="{{position}}" disabled></td>
                </tr>
                <tr>
                    <th>DEPARTMENT</th>
                    <td>
                        RnD
                        <input type="button" value="SELECT..." >
                    </td>
                </tr>
                <tr>
                    <td colspan="2" operation>
                        {{if id != '#'}}
                        <input name="modify" type="button" value="MODIFY" warn />
                        {{/if}}
                        <input type="submit" value="SUBMIT" perfer />
                    </td>
                </tr>
            </table>
            </form>
        </script>

        <script type="text/html" id="list-employee">
            <table search="1">
                <tr>
                    <td>
                        <input type="radio" name="search_by" value="ID" {{if _cond_.type == "ID"}} checked {{/if}}>ID
                        <input type="radio" name="search_by" value="name" {{if _cond_.type == "name"}} checked {{/if}}>NAME
                        <input type="text" name="key_val" placeholder="search..." value="{{_cond_.val}}">
                        <a class="btn" name="search" href="javascript:void(0)" normal>SEARCH</a>
                        <a class="btn" name="add" href="#employee.post" perfer>ADD</a>
                        <a class="btn" name="del" href="javascript:void(0)" danger>DEL</a>
                    </td>
                </tr>
            </table>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <th><input type="checkbox" name="select_all"></th>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>MOBILE</th>
                    <th>MAIL</th>
                    <th>ROLE</th>
                    <th>POSITION</th>
                </tr>
                {{each data as val idx}}
                <tr>
                    <td><input type="checkbox" value="{{val.id}}"></td>
                    <td>{{val.id}}</td>
                    <td><a href="#employee.put/{{val.id}}">{{val.name}}</a></td>
                    <td>{{val.mobile}}</td>
                    <td>{{val.mail}}</td>
                    <td>{{val.role}}</td>
                    <td>{{val.position}}</td>
                </tr>
                {{/each}}
                <tr>
                    <td colspan="7" last paging>
                        <a href="javascript:void(0)">|<</a>
                        {{if _cond_.total > 0}}
                        <a href="javascript:void(0)">1</a>
                        <a href="javascript:void(0)">2</a>
                        <a href="javascript:void(0)">3</a>
                        <a href="javascript:void(0)">4</a>
                        <a href="javascript:void(0)">5</a>
                        {{/if}}
                        <a href="javascript:void(0)">>|</a>
                    </td>
                </tr>
            </table>
        </script>


        <!--
        ====================================================================
        = departments releated
        ====================================================================
        -->
        <script type="text/html" id="department">
            <form action="" method="post">
            <table horizontal>
                <tr>
                    <th>ID</th>
                    <td> #1 </td>
                </tr>
                <tr>
                    <th>NAME</th>
                    <td><input type="text" value="oswystan" disabled></td>
                </tr>
                <tr>
                    <th>LEADER</th>
                    <td>
                        Jacky
                        <input type="button" value="SELECT..." >
                    </td>
                </tr>
                <tr>
                    <td colspan="2" operation>
                        <input type="button" value="MODIFY" warn />
                        <input type="submit" value="SUBMIT" perfer />
                    </td>
                </tr>
            </table>
            </form>
        </script>

        <script type="text/html" id="list-department">
            <table search="1">
                <tr>
                    <td>
                        <input type="radio" name="search_by" value="ID" checked>ID
                        <input type="radio" name="search_by" value="name">NAME
                        <input type="text" placeholder="search...">
                        <a class="btn" name="search" href="javascript:void(0)" normal>SEARCH</a>
                        <a class="btn" name="add" href="#department.post" perfer>ADD</a>
                        <a class="btn" name="del" href="javascript:void(0)" danger>DEL</a>
                    </td>
                </tr>
            </table>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>LEADER</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td><a href="javascript:void(0)">RnD</a></td>
                    <td>Jacky</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td><a href="javascript:void(0)">RnD</a></td>
                    <td>Jacky</td>
                </tr>
                <tr>
                    <td colspan="7" last paging>
                        <a href="javascript:void(0)">|<</a>
                        <a href="javascript:void(0)">1</a>
                        <a href="javascript:void(0)">2</a>
                        <a href="javascript:void(0)">3</a>
                        <a href="javascript:void(0)">4</a>
                        <a href="javascript:void(0)">5</a>
                        <a href="javascript:void(0)">>|</a>
                    </td>
                </tr>
            </table>
        </script>

        <!--
        ====================================================================
        = advanced search
        ====================================================================
        -->
        <script type="text/html" id="advance">
            <table search="1">
                <tr>
                    <td>
                        SELECT
                        <input type="text" value="" placeholder="fields..">
                        FROM
                        <input type="text" value="" placeholder="table..">
                        WHERE
                        <input type="text" value="" placeholder="conditions..">
                        ORDER BY
                        <input type="text" value="" placeholder="orderby..">
                        <input type="button" value="GO" normal>
                    </td>
                </tr>
            </table>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>LEADER</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td><a href="javascript:void(0)">RnD</a></td>
                    <td>Jacky</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td><a href="javascript:void(0)">RnD</a></td>
                    <td>Jacky</td>
                </tr>
                <tr>
                    <td colspan="7" last paging>
                        <a href="javascript:void(0)">|<</a>
                        <a href="javascript:void(0)">1</a>
                        <a href="javascript:void(0)">2</a>
                        <a href="javascript:void(0)">3</a>
                        <a href="javascript:void(0)">4</a>
                        <a href="javascript:void(0)">>|</a>
                    </td>
                </tr>
            </table>
        </script>

        <!--
        ====================================================================
        = footer
        ====================================================================
        -->
        <div id="footer">
            Copyright(C) oswystan
        </div>
    
    </body>

    <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/art_template.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/backbone.js" type="text/javascript" charset="utf-8"></script>
    <script data-main="modules/app.js" src="lib/require.js" type="text/javascript" charset="utf-8"></script>
</html>
