<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>contacts</title>
        <style type="text/css" media="all">
            @font-face {
                font-family: skia;
                src: url("font/skia.ttf");
            }
            body, input {
                font-family: skia;
            }
            a {
                text-decoration: none;
                color: #1E90FF;
            }
            #header, #footer {
                min-width: 600px;
                background: #BBBBBB;
            }
            #header a[current] {
                border-bottom-style: solid;
                border-width: 0 0 2px 0;
                border-bottom-color: #f9f9f9;
            }
            #bar {
                background: #cccccc;
                color: #3985ff;
                padding: 10px 14px;
                border-style: solid;
                border-width: 1px;
                border-color: d9d9d9;
            }
            #bar[error] {
                color:#ff0000;
            }
            #bar:first-letter {
                font-size: 1.5em;
            }
            .container {
                padding:10px 14px;
                background: #cccccc;
                text-align: center;
            }

            #footer {
                text-align: center;
                line-height: 50px;
                color: #666666;
            }
            #header ul {
                margin: 0 0 0 16px;
                padding: 0;
                display:inline-block;
                list-style-type: none;
            }
            #header ul li {
                margin: 20px 0 0 0;
                padding: 0;
                display: inline-block;
                text-decoration: none;
            }
            #header a {
                padding: 14px 30px;
                font-size: 1.2em;
                color: #eeeeee;
                background: #888888;
                display: inline-block;
                text-decoration: none;
                border-radius: 4px 4px 0 0;
            }
            #header a:hover {
                background:#999999;
            }

            input[type="text"], input[type="password"] {
                padding: 10px;
                font-family: skia;
                font-size: 1.1em;
                border-style: solid;
                border-width: 1px;
                border-color: #cbcbcb;
                border-radius: 2px;
            }

            input[type="submit"] {
                border-radius: 2px;
                border-style: none;
                color: #FFF;
                padding: 10px 30px;
                font-size: 1.1em;
                text-decoration: none;
                cursor: hand;
            }

            input[type="button"], .btn {
                border-radius: 2px;
                border-style: none;
                color: #FFF;
                padding: 10px 30px;
                font-size: 1.1em;
                text-decoration: none;
                cursor: hand;
                display: inline-block;
            }
            input[danger], .btn[danger] {
                background: #e02a2a;
            }
            input[normal], .btn[normal]{
                background: #3985ff;
            }
            input[perfer], .btn[perfer]{
                background: #00be38;
            }
            input[warn], .btn[warn] {
                background: #e47700;
            }

            table, th, td, tr {
                border-style: solid;
                border-width: 1px;
                border-color: #999;
                border-collapse: collapse;
            }
            table {
                width: 100%;
            }
            th, td {
                padding: 10px 30px;
                text-align: center;
            }
            th {
                background: #999;
                color: #eeeeee;
            }
            td {
                background: #eee;
                color: #555;
            }

            table[horizontal] th {
                text-align: right;
                width:100px;
            }
            table[horizontal] td {
                text-align: left;
            }
            table[horizontal] td[operation] {
                text-align: center;
            }
            table[horizontal] td input[type="text"] {
                width:100%;
            }

            td[paging] a {
                padding: 6px 14px;
                border-radius: 2px;
                text-decoration: none;
                color: #1E90FF;
            }
            td[paging] a[current] {
                background: #bbbbbb;
            }
            td[paging] a:hover {
                background: #cccccc;
            }

            #diag_mask {
                display: none;
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-color: black;
                z-index: 101;
                -moz-opacity: 0.3;
                opacity: .30;
                filter: alpha(opacity=30);
            }
            #diag_employee {
                display: none;
                padding: 16px 16px 16px 16px;
                border-radius: 4px;
                border-style: none;

                top: 20%;
                left: 20%;
                width: 60%;
                height: 60%;
                min-width: 600px;
                min-height: 400px;
                background-color: white;
                z-index: 1002;
                position: absolute;
            }
        </style>
    </head>

    <body>

        <div id="header">
            <ul>
                <li><a href="#employee.list">EMPLOYEE</a></li>
                <li><a href="#department.list">DEPARTMENT</a></li>
                <li><a href="#adv.list">ADVANCED</a></li>
            </ul>
        </div>

        <div id='main' class="container"></div>

        <!--
        ====================================================================
        = LOGIN
        ====================================================================
        -->


        <script id="login" type="text/html">
            <form action="/api/auth" method="post">
                <input type="text" name="username" value="" placeholder="user name" autofocus="autofocus" />
                <input type="password" name="password" value="" placeholder="password"/>
                <input type="submit" name="submit" id="" value="LOGIN" perfer />
            </form>
        </script>

        <!--
        ====================================================================
        = employee releated
        ====================================================================
        -->
        <script type="text/html" id="employee">
            <form action="" method="post">
            <table horizontal>
                <tr>
                    <th>ID</th>
                    <td> {{id}} </td>
                </tr>
                <tr>
                    <th>NAME</th>
                    <td><input name="name" type="text" value="{{name}}" {{if id != "#"}} disabled {{/if}}></td>
                </tr>
                <tr>
                    <th>ROLE</th>
                    <td><input name="role" type="text" value="{{role}}" {{if id != "#"}} disabled {{/if}}></td>
                </tr>
                <tr>
                    <th>TEL</th>
                    <td><input name="tel" type="text" value="{{tel}}" {{if id != "#"}} disabled {{/if}}></td>
                </tr>
                <tr>
                    <th>MOBILE</th>
                    <td><input name="mobile" type="text" value="{{mobile}}" {{if id != "#"}} disabled {{/if}}></td>
                </tr>
                <tr>
                    <th>MAIL</th>
                    <td><input name="mail" type="text" value="{{mail}}" {{if id != "#"}} disabled {{/if}}></td>
                </tr>
                <tr>
                    <th>POSITION</th>
                    <td><input name="position" type="text" value="{{position}}" {{if id != "#"}} disabled {{/if}}></td>
                </tr>
                <tr>
                    <th>DEPARTMENT</th>
                    <td>
                        <input type="text" name="department" value="{{department}}" {{if id != "#"}} disabled {{/if}}>
                        <input name="select_department" type="button" value="SELECT..." normal>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" operation>
                        {{if id != '#'}}
                        <input name="modify" type="button" value="MODIFY" warn />
                        {{/if}}
                        <input type="submit" value="SUBMIT" perfer />
                    </td>
                </tr>
            </table>
            </form>
        </script>

        <script type="text/html" id="list-employee">
            <form action="" method="post">
            <table search="1">
                <tr>
                    <td>
                        <input type="radio" name="search_by" value="ID" {{if _search_.type == "ID"}} checked {{/if}}>ID
                        <input type="radio" name="search_by" value="name" {{if _search_.type == "name"}} checked {{/if}}>NAME
                        <input type="text" name="key_val" placeholder="search..." value="{{_search_.val}}" autofocus="autofocus">
                        <input type="submit" name="search" value="SEARCH" normal>
                        <a class="btn" name="add" href="#employee.post" perfer>ADD</a>
                        <a class="btn" name="del" href="javascript:void(0)" danger>DEL</a>
                    </td>
                </tr>
            </table>
            </form>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <th><input type="checkbox" name="select_all"></th>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>MOBILE</th>
                    <th>MAIL</th>
                    <th>ROLE</th>
                    <th>POSITION</th>
                </tr>
                {{each data as val idx}}
                <tr>
                    <td><input type="checkbox" value="{{val.id}}"></td>
                    <td>{{val.id}}</td>
                    <td><a href="#employee.put/{{val.id}}">{{val.name}}</a></td>
                    <td>{{val.mobile}}</td>
                    <td>{{val.mail}}</td>
                    <td>{{val.role}}</td>
                    <td>{{val.position}}</td>
                </tr>
                {{/each}}
                <tr>
                    <td colspan="7" last paging>
                        <a href="javascript:void(0)" name="page" value="1">|<</a>
                        {{if _pg_.total > 0}}
                        {{each _pg_.pages as val idx}}
                        <a href="javascript:void(0)" name="page" {{if _pg_.cur_pg == val}} current {{/if}} value="{{val}}">{{val}}</a>
                        {{/each}}
                        {{/if}}
                        <a href="javascript:void(0)" name="page" value="-1">>|</a>
                    </td>
                </tr>
            </table>
        </script>


        <!--
        ====================================================================
        = departments releated
        ====================================================================
        -->
        <script type="text/html" id="department">
            <form action="" method="post">
            <table horizontal>
                <tr>
                    <th>ID</th>
                    <td> {{id}} </td>
                </tr>
                <tr>
                    <th>NAME</th>
                    <td><input type="text" name="name" value="{{name}}" {{if id != "#"}} disabled {{/if}}></td>
                </tr>
                <tr>
                    <th>LEADER</th>
                    <td>
                        <input type="text" name="leader" value="{{leader}}" {{if id != "#"}} disabled {{/if}}>
                        <input type="button" name="select_leader" value="SELECT..." normal>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" operation>
                        {{if id != "#"}}
                        <input type="button" name="modify" value="MODIFY" warn />
                        {{/if}}
                        <input type="submit" value="SUBMIT" perfer />
                    </td>
                </tr>
            </table>
            </form>
        </script>

        <script type="text/html" id="list-department">
            <form action="" method="post">
            <table search="1">
                <tr>
                    <td>
                        <input type="radio" name="search_by" value="ID" {{if _search_.type == "ID"}} checked {{/if}}>ID
                        <input type="radio" name="search_by" value="name" {{if _search_.type == "name"}} checked {{/if}}>NAME
                        <input type="text" name="key_val" placeholder="search..." value="{{_search_.val}}" autofocus="autofocus">
                        <input type="submit" name="search" value="SEARCH" normal>
                        <a class="btn" name="add" href="#department.post" perfer>ADD</a>
                        <a class="btn" name="del" href="javascript:void(0)" danger>DEL</a>
                    </td>
                </tr>
            </table>
            </form>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <th><input type="checkbox" name="select_all"></th>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>LEADER</th>
                </tr>
                {{if data && data.length > 0}}
                {{each data as val idx}}
                <tr>
                    <td><input type="checkbox" value="{{val.id}}"></td>
                    <td>{{val.id}}</td>
                    <td><a href="#department.put/{{val.id}}">{{val.name}}</a></td>
                    <td>{{val.leader}}</td>
                </tr>
                {{/each}}
                {{/if}}
                <tr>
                    <td colspan="7" last paging>
                        <a href="javascript:void(0)" name="page" value="1">|<</a>
                        {{if _pg_.total > 0}}
                        {{each _pg_.pages as val idx}}
                        <a href="javascript:void(0)" name="page" value="{{val}}"  {{if _pg_.cur_pg == val}} current {{/if}}>{{val}}</a>
                        {{/each}}
                        {{/if}}
                        <a href="javascript:void(0)" name="page" value="-1">>|</a>
                    </td>
                </tr>
            </table>
        </script>

        <!--
        ====================================================================
        = advanced search
        ====================================================================
        -->
        <script type="text/html" id="advance">
            <form action="" method="post">
            <table search="1">
                <tr>
                    <td>
                        SELECT
                        <input type="text" name="fields" value="{{_search_.fields}}" placeholder="fields.." autofocus="autofocus">
                        FROM
                        <input type="text" name="tab" value="{{_search_.tab}}" placeholder="table..">
                        WHERE
                        <input type="text" name="where" value="{{_search_.where}}" placeholder="conditions..">
                        ORDER BY
                        <input type="text" name="orderby" value="{{_search_.orderby}}" placeholder="orderby..">
                        <input type="submit" name="search" value="GO" normal>
                    </td>
                </tr>
            </table>
            </form>
            {{if _headers_.length > 0}}
            <table cellspacing="0" cellpadding="0">
                <tr>
                    {{each _headers_ as value idx}}
                    <th>{{value}}</th>
                    {{/each}}
                </tr>
                {{each data as rec idx}}
                <tr>
                    {{each _headers_ as val idx}}
                    <td>{{get_val(rec, val)}}</td>
                    {{/each}}
                </tr>
                {{/each}}
                <tr>
                    <td colspan="{{_headers_.length}}" last paging>
                        <a href="javascript:void(0)" name="page" value="1">|<</a>
                        {{if _pg_.total > 0}}
                        {{each _pg_.pages as val idx}}
                        <a href="javascript:void(0)" name="page" value="{{val}}" {{if _pg_.cur_pg == val}} current {{/if}}>{{val}}</a>
                        {{/each}}
                        {{/if}}
                        <a href="javascript:void(0)" name="page" value="-1">>|</a>
                    </td>
                </tr>
            </table>
            {{/if}}
        </script>

        <script type="text/html" id="hints">
            > {{desc}}
        </script>

        <div id="bar">
            >
        </div>

        <div id="diag_mask"> </div>
        <div id="diag_employee">
            <table >
                <tr>
                    <td>
                    <form>
                        <input name="key_val" type="text" placeholder="input name ..." value="" autofocus="autofocus"></input>
                        <input name="search" type="submit" value="SEARCH" normal></input>
                        <input name="confirm" type="button" value="  OK  " perfer></input>
                        <input name="cancel" type="button" value="CANCEL"></input>
                    </form>
                    </td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>...</th>
                    <th>ID</th>
                    <th>NAME</th>
                </tr>
                <tr>
                    <td><input type="radio"  name="sel_id"></input></td>
                    <td>1</td>
                    <td>wystan</td>
                </tr>
                <tr>
                    <td><input type="radio" name="sel_id"></input></td>
                    <td>2</td>
                    <td>sab</td>
                </tr>
                <tr>
                    <td colspan="3"  last paging>
                        <a name="page" href="#">|<</a>
                        <a name="page" href="#">1</a>
                        <a name="page" href="#">2</a>
                        <a name="page" href="#">3</a>
                        <a name="page" href="#">4</a>
                        <a name="page" href="#">>|</a>
                    </td>
                </tr>
            </table>
        </div>
        <!--
        ====================================================================
        = footer
        ====================================================================
        -->
        <div id="footer">
            copyright (c) oswystan
        </div>
    </body>

    <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/art_template.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/backbone.js" type="text/javascript" charset="utf-8"></script>
    <script data-main="modules/app.js" src="lib/require.js" type="text/javascript" charset="utf-8"></script>
</html>
